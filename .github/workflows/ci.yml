name: CI
on:
  push:
jobs:
  CI:
    runs-on: pub-hk-ubuntu-22.04-small
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true
    - name: Run tests
      run: bin/cibuild
